<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoScript X-Ray | Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

  <!-- Dark/Light mode -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" />
</head>

<body>
  <div id="app">Loading Documentation...</div>

  <script>
    window.$docsify = {
      name: "AutoScript X-Ray",
      repo: "https://github.com/cabrata/autoscript",

      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      fallbackLanguages: ['id', 'en'],

      // MULTI LANGUAGE
      alias: {
        '/id/(.*)': '/id/$1',
        '/(.*)': '/$1'
      },

      // language navigation
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            return (
              'üåê **Language / Bahasa:** [English](/) | [Bahasa Indonesia](/id/)\n\n' +
              content
            );
          });
        }
      ],

      search: {
        paths: 'auto',
        placeholder: {
          '/': 'Search...',
          '/id/': 'Cari...'
        },
        noData: {
          '/': 'No results found.',
          '/id/': 'Tidak ada hasil.'
        }
      }
    };
  </script>

  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Dark / Light Theme -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"></script>

</body>
</html>
