<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />

  <title>AutoScript X-Ray | Caliph Dev</title>

  <!-- Basic theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

  <!-- Dark / Light Toggle Theme -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
  />

  <style>
    /* Custom tweaks */
    .app-name-link img {
      height: 32px;
      margin-right: 8px;
      vertical-align: middle;
      border-radius: 6px;
    }

    .app-name-link {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 18px;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      padding: 16px 24px 8px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }

    .sidebar-logo small {
      display: block;
      font-size: 11px;
      opacity: 0.7;
    }

    /* Code blocks sedikit lebih rapi */
    .markdown-section pre code {
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.5;
    }

    /* Top navbar */
    .app-nav {
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <noscript>
    This page requires JavaScript to work, please enable it or just read it on
    <a href="https://github.com/inirey/API-COLLECTION">GitHub</a>.
  </noscript>

  <div id="app">Loading AutoScript X-Ray Docs...</div>

  <script>
    window.$docsify = {
      name: 'AutoScript X-Ray',
      repo: 'https://github.com/cabrata/autoscript',     // ganti repo kalau mau
      loadSidebar: true,                     // aktifin _sidebar.md
      loadNavbar: true,                      // aktifin _navbar.md (optional)
      subMaxLevel: 3,
      maxLevel: 4,
      auto2top: true,
      relativePath: true,

      search: {
        maxAge: 86400000,                    // lama cache: 1 hari
        paths: 'auto',                       // auto index semua markdown
        placeholder: 'Cari di docs...',
        noData: 'Tidak ditemukan hasil',
        depth: 4
      },

      // Coverpage optional, aktifin kalau kamu bikin _coverpage.md
      coverpage: false,                      // ubah ke true kalau mau cover

      // Logo di sidebar (kamu bisa pakai logo sendiri)
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Search plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Dark / Light mode toggle -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"></script>
</body>
</html>
